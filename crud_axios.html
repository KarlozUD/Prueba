<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud AXIOS API REST</title>
</head>
<body>
    <h1>CRUD AXIOS API REST</h1>
    <section class="crud">
        <article>
            <h2 class="crud_title">Agregar Santo</h2>
            <form action="" class="crud_form">
                <input type="text" name="nombre" placeholder="nombre" required> <br>
                <input type="text" name="constelacion" placeholder="Constelación" required> <br>
                <input type="submit" value="enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud_table">
                <thead>
                    <th>Nombre</th>
                    <th>Constelación</th>
                    <th>Acciones</th>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>
    <template id="crud_template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d=document,
        $table= d.querySelector(".crud_table"),
        $title= d.querySelector(".crud_title"),
        $template= d.querySelector("#crud_template").content,
        $form =d.querySelector("crud_form"),
        $fragment=d.createDocumentFragment();
    </script>
</body>
</html>
